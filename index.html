<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Clippaste</title>
    <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css">
  </head>
  <body>
    <div class="content-pane">
      <div class="child title">
        <span>Enter text:</span>
        <img class="pic settings" src="./svg/menu.svg" alt="Settings">
      </div>
      <div class="child textpane" contenteditable="true"></div>
      <div class="child button-div">
        <input class="paste-button" type="button" name="paste" value="Paste">
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
